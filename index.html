<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Redirect</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XBRDW0JKLC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XBRDW0JKLC'); // replace with your GA4 Measurement ID
  </script>
</head>
<body>
  <script>
    // Grab product ID from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<h2>No product ID provided.</h2>";
    } else {
      fetch("products.json")
        .then((response) => response.json())
        .then((products) => {
          const product = products.find((p) => p.id === id);

          if (product) {
            // Fire GA Event
            gtag("event", "qr_scan", {
              event_category: "QR",
              event_label: product.name
            });

            // Redirect after short delay (so GA has time to fire)
            setTimeout(() => {
              window.location.href = product.youtube;
            }, 400);
          } else {
            document.body.innerHTML = "<h2>Invalid product ID.</h2>";
          }
        })
        .catch((err) => {
          console.error("Error loading products.json", err);
          document.body.innerHTML = "<h2>Error loading product data.</h2>";
        });
    }
  </script>
</body>
</html>
